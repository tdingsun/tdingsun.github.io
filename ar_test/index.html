<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- assets for scene -->
    <a-assets>
      <img id="test-image" src="https://upload.wikimedia.org/wikipedia/commons/4/48/Hiro_marker_ARjs.png">
    </a-assets>
    <!-- create your content here. just a box for now -->

        <a-animation attribute="rotation" dur="1000" fill="forwards" from="270 -30 0" to="270 30 0" direction="alternate" repeat="indefinite"></a-animation>

    <a-marker type='pattern' url="jj.patt">
      <a-plane color="white" height="6" width="4.5" rotation="-90 0 0"></a-plane>
      <a-text color="grey"
              value="Meeting Room 5"

              position="-1 0.5 -1"></a-text>
      <a-text color="blue"
              value="Free for the next \n30 minutes"
              rotation="-90 0 0"
              position="0 0.5 0"></a-text>
    </a-marker>
