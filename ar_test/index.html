<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- assets for scene -->
    <a-assets>
      <img id="test-image" src="https://upload.wikimedia.org/wikipedia/commons/4/48/Hiro_marker_ARjs.png">
    </a-assets>
    <!-- create your content here. just a box for now -->
    <a-text position='0 0.5 0' rotation="270 0 0" value="Welcome to\nJohnson and Johnson\nHome" color="#FF0000" align="center">
        <a-animation attribute="rotation" dur="1000" fill="forwards" from="270 -30 0" to="270 30 0" direction="alternate" repeat="indefinite"></a-animation>
    </a-text>

    <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
