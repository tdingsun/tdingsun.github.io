<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script src="./StartAudioContext.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Click Anywhere to Enable Sound</title>
  </head>
  <body>
    <div id="container">
      <div id="center" class="cube-face"><div>CENTER</div></div>

      <div id="cube">
        <div id="top-face" class="cube-face"><div>ABOVE</div></div>
        <div id="bottom-face" class="cube-face"><div>BELOW</div></div>
        <div id="front-face" class="cube-face"><div>SOUTH</div></div>
        <div id="back-face" class="cube-face"><div>NORTH</div></div>
        <div id="left-face" class="cube-face"><div>WEST</div></div>
        <div id="right-face" class="cube-face"><div>EAST</div></div>
      </div>
    </div>
    <div id="periphery-top" class="periphery"><div>PERIPHERY</div></div>
    <div id="periphery-right" class="periphery"><div>PERIPHERY</div></div>
    <div id="periphery-bottom" class="periphery"><div>PERIPHERY</div></div>
    <div id="periphery-left" class="periphery"><div>PERIPHERY</div></div>

    <div id="loss" class="marker">LOSS</div>
    <div id="desire" class="marker">DESIRE</div>
    <div id="alienation" class="marker">ALIENATION</div>

    <div id="handle"></div>
    
  </body>

  <script src="./script.js"></script>


   
</html>
