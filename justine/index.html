<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script src="./StartAudioContext.js"></script>
    <script src="./rita-full.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>7 Poems</title>
  </head>
  <body>
    <div id="title"></div>

    <div id="container">
      <div class="row" id="row1">
        <div class="box">
          <p><i>the beetle</i></p>
          <div id="box1"></div>
        </div>
        <div class="box">
          <p><i>delays</i></p>
          <div id="box2"></div>
        </div>
      </div>
      <div class="row" id="row2">
        <div class="box">
          <p><i>april showers</i></p>
          <div id="box3"></div>
        </div>
        <div class="box">
          <p><i>knee-flowers</i></p>
          <div id="box4"></div>
        </div>
        <div class="box">
          <p><i>the Lovefeast</i></p>
          <div id="box5"></div>
        </div>
      </div>
      <div class="row" id="row3">
        <div class="box">
          <p><i>the Lovefeast pt. ii</i></p>
          <div id="box6"></div>
        </div>
        <div class="box">
          <p><i>kissing in colonialism</i> (after Ocean Vuong)</p>
          <div id="box7"></div>
        </div>
      </div>

    </div>
    
    <div id="clockContainer">
      <div id="vertical"></div>
      <div id="horizontal"></div>
    </div>

    <div id="mute-btn">MUTE</div>
  </body>

  <script src="./script.js"></script>


   
</html>
