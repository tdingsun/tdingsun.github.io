<!DOCTYPE html>
<html lang="en">
  <head>
    <title>STEAM Three.js Workshop Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

<!--	  Remember to change tiger to your folder name!-->
	  
  <script src="../tiger/static/js/three.js"></script>
	  <script src="../tiger/static/js/loaders/DDSLoader.js"></script>
		<script src="../tiger/static/js/loaders/MTLLoader.js"></script>
		<script src="../tiger/static/js/loaders/OBJMTLLoader.js"></script>
	
  <script src="../tiger/static/js/StereoEffect.js"></script>
  <script src="../tiger/static/js/DeviceOrientationControls.js"></script>
  <script src="../tiger/static/js/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer, model;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();
    

    init();
    animate();
	  
	  //Beginning of init

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();
     

      // camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 100000);
      camera.position.set(40,30, 0);
	camera.rotation.y = -90 * Math.PI / 180;
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);
    
      //Control Lighting
	var ambient = new THREE.AmbientLight( 0xf2f2f2 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );
    

scene.fog = new THREE.FogExp2( 0xcec9b3, 0.0035 );
    
      //the sky
      material = new THREE.MeshBasicMaterial({
          map: THREE.ImageUtils.loadTexture("../tiger/pano.jpg"),
          side: THREE.DoubleSide
      });
      sky = new THREE.Mesh(new THREE.SphereGeometry(500, 60, 40 ), material);
      scene.add(sky);
		
	//models
		
		var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

		
		//Beginnning of model loader. Remember to change tiger to your folder name!
		
		THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
    
			var loader = new THREE.OBJMTLLoader();
				loader.load( '../tiger/model/laptopcharger.obj', '../tiger/model/laptopcharger.mtl', function ( object ) {
					model = object;
					//Use these to set the object's position
					object.position.y = 0;
					object.position.x = 0;
					object.position.z = 200;
					
					//Use these to change the object's scale
					object.scale.y = 4;
					object.scale.x = 4;
					object.scale.z = 4;
					
					scene.add( model );

				}, onProgress, onError );
		
		//End of model loader
		
		     window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
     
      }



    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);
		
		//Use this to control rotation
 if (model) 
    { 
				model.rotation.y += 0.01;
	}

				
      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }

    function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
    }
  </script>
  </body>
</html>
