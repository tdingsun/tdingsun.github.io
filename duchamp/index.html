<!DOCTYPE html>
<html lang="en">
	<head>
		<title>sassTest</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

    </head>

    <body>
    	<div id="container">
    	    <h2>Marcel Duchamp</h2>

	    	<div class="row" id="row-1">
	    		<article>
	    			<h3>沉默</h3>
	    		</article>
	    		<article>
	    			<h3>缓慢</h3>
	    		</article>
	    		<article>
	    			<h3>独处</h3>
	    		</article>
	    		<article>
	    			<h3>精彩</h3>
	    		</article>
	    		<article>
	    			<h3>幸福</h3>
	    		</article>
	    		<article>
	    			<h3>满意</h3>
	    		</article>
	    	</div>
	    	<div class="row" id="row-2">
	    		<article>
	    			<h3>没有什么事情是重要的。</h3>
	    		</article>
	    		<article>
	    			<h3>我对自己不认真。</h3>
	    		</article>
	    		<article>
	    			<h3>我不相信什么地位。</h3>
	    		</article>
	    		<article>
	    			<h3>拒绝和接受是一回事。</h3>
	    		</article>
	    	</div>
	    	<div class="row" id="row-3">
	    		<article>
	    			<h3>悄没声儿地做你自己的东西。</h3>
	    		</article>
	    		<article>
	    			<h3>我扮演的角色是艺术的小丑。</h3>
	    		</article>
	    		<article>
	    			<h3>不说话比说太多的话要好得多。</h3>
	    		</article>
	    	</div>
	    	<div class="row" id="row-4">
	    		<article>
	    			<h3>忌妒通常存在于年龄相仿的人之间。</h3>
	    		</article>
	    		<article>
	    			<h3>我一直都感到一种逃离自己的需要。</h3>
	    		</article>
	    	</div>
    	</div>
    </body>
</html>
